name: Generate Educational Article

on:
  workflow_dispatch:
    inputs: {}
  schedule:
    - cron: "0 9 * * 1" # Lunes 09:00 UTC (opcional)

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Preflight
        run: |
          test -f templates/article-template.html
          test -f scripts/run-article-pipeline.js
          test -f scripts/build-blog-index.js

      - name: Generate article with Gemini 1.5 Flash
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SITE_URL: ${{ vars.SITE_URL }}
          # Preferencias de imágenes (puedes ajustarlas desde el repositorio o variables del entorno)
          IMAGE_SOURCE_ORDER: unsplash,pexels,openverse,commons,wikipedia
          MIN_IMAGE_WIDTH: 1200
          MIN_IMAGE_HEIGHT: 675
          PREFER_LANDSCAPE: 'true'
        run: |
          node scripts/run-article-pipeline.js

      - name: Build blog enriched index
        run: npm run blog:index

      - name: Actualizar imágenes y blog-index
        run: node scripts/update-images-workflow.js

      - name: Commit and push
        env:
          GIT_AUTHOR_NAME: github-actions
          GIT_AUTHOR_EMAIL: actions@github.com
          GIT_COMMITTER_NAME: github-actions
          GIT_COMMITTER_EMAIL: actions@github.com
        run: |
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "feat(blog): nuevo artículo educativo y sitemap actualizado"
            git push
          else
            echo "No hay cambios que commitear"
          fi
