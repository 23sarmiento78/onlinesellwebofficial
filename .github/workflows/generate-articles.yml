name: Generar artículos IA diarios

on:
  schedule:
    - cron: '0 6,12,18,23 * * *' # 4 veces al día
  workflow_dispatch:

jobs:
  generar-articulos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Generar artículos con Gemini 2.5 Flash
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate_articles_gemini.js

      - name: Commit y push de nuevos artículos
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/content/articulos/*.md
          git commit -m "feat(articulos): nuevos articulos generados por IA [skip ci]" || echo "No hay cambios para commitear"
          git push
