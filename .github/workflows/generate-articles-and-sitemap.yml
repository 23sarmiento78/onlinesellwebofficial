
name: Generar artÃ­culos HTML y crear sitemap


on:
  schedule:
    # 9:00, 13:00 y 19:00 UTC (6:00, 10:00 y 16:00 ART)
    - cron: '0 9 * * *'   # 6:00 ART
    - cron: '0 13 * * *'  # 10:00 ART
    - cron: '0 19 * * *'  # 16:00 ART
  workflow_dispatch:

jobs:
  generar-articulos-html-y-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install


      - name: Configurar entorno
        env:
          SITE_URL: https://hgaruna.org
        run: |
          echo "SITE_URL=$SITE_URL" >> $GITHUB_ENV

      - name: Generar artÃ­culos HTML con Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SITE_URL: ${{ env.SITE_URL }}
        run: |
          # Crear directorio de artÃ­culos si no existe
          mkdir -p public/blog
          
          # Ejecutar generador de artÃ­culos
          node scripts/generate-html-articles-gemini.js

      - name: Publicar en Redes Sociales
        if: success()
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_REFRESH_TOKEN: ${{ secrets.REDDIT_REFRESH_TOKEN }}
          # Lista de subreddits como variable de entorno
          REDDIT_SUBREDDITS: >
            programming,technology,webdev,coding,learnprogramming,
            javascript,web_design,webdevelopment,frontend,reactjs,
            node,web,webdesign,codingbootcamp
          SITE_URL: ${{ env.SITE_URL }}
        run: |
          # Verificar si el script de publicaciÃ³n existe
          if [ -f "scripts/publish-to-socials.js" ]; then
            echo "ðŸ“£ Publicando en redes sociales..."
            node scripts/publish-to-socials.js
          else
            echo "âš ï¸  No se encontrÃ³ el script de publicaciÃ³n en redes sociales"
          fi

      - name: Actualizar sitemap
        env:
          SITE_URL: ${{ env.SITE_URL }}
        run: |
          # Verificar si hay artÃ­culos generados
          if [ -z "$(ls -A public/blog/*.html 2>/dev/null)" ]; then
            echo "No se encontraron artÃ­culos para incluir en el sitemap"
            exit 0
          fi
          
          # Actualizar sitemap
          node scripts/update_sitemap.js
          
          # Mostrar contenido del sitemap generado
          echo "\nðŸ“„ Contenido del sitemap generado:"
          cat public/sitemap.xml | head -n 20
          echo "..."

      - name: Verificar artÃ­culos generados
        run: |
          echo "ðŸ“‚ Contenido del directorio public/blog/:"
          ls -la public/blog/
          
          # Mostrar informaciÃ³n de los artÃ­culos generados
          for file in public/blog/*.html; do
            echo "\nðŸ“„ $file:"
            echo "TamaÃ±o: $(wc -c < "$file") bytes"
            echo "Primeras lÃ­neas:"
            head -n 10 "$file" | sed 's/^/  /'
            echo "..."
          done
          
      - name: Actualizar Ã­ndice del blog
        run: |
          echo "ðŸ”„ Actualizando Ã­ndice del blog..."
          node scripts/generate-blog-index.js
          echo "âœ… Ãndice del blog actualizado"
          echo "ðŸ“„ Contenido de index.json:"
          cat public/blog/index.json | head -n 10
          echo "..."

      - name: Asegurar carpetas para Netlify
        run: |
          mkdir -p public/blog
          touch public/blog/.keep

      - name: Commit y push de artÃ­culos y sitemap
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/blog public/sitemap.xml scripts/posted_articles.json
          git commit -m "[bot] ArtÃ­culos HTML y sitemap actualizados - $(date '+%Y-%m-%d %H:%M:%S') ART" || echo "Nada para commitear"
          git push || echo "Nada para pushear"
