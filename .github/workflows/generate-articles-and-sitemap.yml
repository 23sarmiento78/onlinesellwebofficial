name: Generar artículos HTML y crear sitemap

on:
  schedule:
    # 16:00 (4:00 PM) hora Argentina (UTC-3) = 19:00 UTC
    - cron: '0 19 * * *' # 16:00 ART (4:00 PM)
  workflow_dispatch:

jobs:
  generar-articulos-html-y-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm ci

      - name: Generar artículos HTML con Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate-html-articles-gemini.js

      - name: Copiar artículos HTML generados a public/blog
        run: |
          mkdir -p public/blog
          cp -u scripts/generated-html/*.html public/blog/ 2>/dev/null || echo "No hay archivos nuevos para copiar"

      - name: Actualizar sitemap
        run: node scripts/update_sitemap.js

      - name: Asegurar carpetas para Netlify
        run: |
          mkdir -p public/blog
          touch public/blog/.keep

      - name: Commit y push de artículos HTML y sitemap
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/blog public/optimized-sitemap.xml
          git commit -m "[bot] Artículos HTML y sitemap actualizados - $(date '+%Y-%m-%d %H:%M:%S') ART" || echo "Nada para commitear"
          git push || echo "Nada para pushear"
