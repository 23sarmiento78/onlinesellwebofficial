<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hgaruna eBook</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 50px;
      line-height: 1.6;
      color: #333;
      background-color: #fdfdfd;
    }
    header {
      text-align: center;
      margin-bottom: 60px;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
    }
    header h2 {
      font-size: 1.5em;
      color: #666;
    }
    section.article {
      margin-bottom: 60px;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      page-break-after: always;
    }
    .contenido h1, .contenido h2, .contenido h3 {
      color: #2c3e50;
    }
    .contenido p {
      margin-bottom: 1em;
    }
    footer {
      text-align: center;
      margin-top: 100px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Consejos y artículos de programación</h1>
    <h2>Compilación profesional de Hgaruna</h2>
  </header>

  <main>
    {{ARTICULOS}}
  </main>

  <footer>
    <p>Gracias por leer </p>
  </footer>
</body>
</html>
