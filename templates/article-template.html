<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{SEO_TITLE}}</title>
  <meta name="description" content="{{SEO_DESCRIPTION}}" />
  <meta name="keywords" content="{{SEO_KEYWORDS}}" />
  <meta name="author" content="{{AUTHOR}}" />
  <meta name="date" content="{{PUBLISH_DATE}}" />
  <meta name="category" content="{{CATEGORY}}" />

  <!-- Open Graph / Social -->
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{SEO_TITLE}}" />
  <meta property="og:description" content="{{SEO_DESCRIPTION}}" />
  <meta property="og:image" content="{{OG_IMAGE_URL}}" />
  <meta property="og:url" content="{{CANONICAL_URL}}" />
  <meta property="article:published_time" content="{{PUBLISH_DATE}}" />
  <meta property="article:author" content="{{AUTHOR}}" />
  <meta property="article:section" content="{{CATEGORY}}" />
  <link rel="canonical" href="{{CANONICAL_URL}}" />

  <!-- JSON-LD Article Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{{TITLE}}",
    "description": "{{SEO_DESCRIPTION}}",
    "image": ["{{OG_IMAGE_URL}}"],
    "datePublished": "{{PUBLISH_DATE}}",
    "author": {
      "@type": "Person",
      "name": "{{AUTHOR}}"
    },
    "articleSection": "{{CATEGORY}}",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{CANONICAL_URL}}"
    }
  }
  </script>

  <style>
    :root {
      --bg: #0b132b;
      --card: #1c2541;
      --text: #e0e6f5;
      --muted: #a0abc6;
      --accent: #64ffda;
      --accent-2: #4dabf7;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--text); }
    a { color: var(--accent-2); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .container { max-width: 920px; margin: 0 auto; padding: 24px; }
    header.article-header { margin: 24px 0 12px; }
    .eyebrow { color: var(--accent); font-weight: 600; letter-spacing: .04em; text-transform: uppercase; font-size: 12px; }
    h1.title { margin: 8px 0 12px; font-size: clamp(28px, 5vw, 42px); line-height: 1.2; }
    .meta { display: flex; gap: 12px; align-items: center; color: var(--muted); font-size: 14px; flex-wrap: wrap; }
    .meta .dot { width: 4px; height: 4px; background: var(--muted); border-radius: 50%; display: inline-block; margin: 0 6px; }
    .cover { margin: 20px 0 28px; border-radius: 12px; overflow: hidden; border: 1px solid #223; background: #0f172a; }
    .cover img { width: 100%; height: auto; display: block; }
    .summary { margin: 16px 0 28px; color: var(--muted); font-size: 18px; }
    main.article { background: var(--card); border: 1px solid #223; border-radius: 12px; padding: 28px; }
    main.article h2 { margin-top: 28px; font-size: 24px; }
    main.article h3 { margin-top: 22px; font-size: 20px; }
    main.article p { line-height: 1.75; margin: 14px 0; }
    main.article pre { background: #0f172a; color: #e6edf3; padding: 16px; border-radius: 8px; overflow-x: auto; border: 1px solid #223; }
    main.article code { background: #0f172a; color: #e6edf3; padding: 2px 6px; border-radius: 6px; }
    .tags { margin-top: 18px; display: flex; gap: 8px; flex-wrap: wrap; }
    .tag { background: #0f172a; color: var(--muted); border: 1px solid #223; padding: 6px 10px; border-radius: 999px; font-size: 12px; }
    footer.article-footer { color: var(--muted); margin: 28px 0; font-size: 14px; }
  </style>
</head>

<body>
  <div class="container">
    <header class="article-header">
      <div class="eyebrow">{{CATEGORY}}</div>
      <h1 class="title">{{ARTICLE_TITLE}}</h1>
      <div class="meta">
        <span>Por {{AUTHOR}}</span>
        <span class="dot"></span>
        <span>{{PUBLISH_DATE}}</span>
        <span class="dot"></span>
        <span>{{READING_TIME}}</span>
      </div>
    </header>

    <div class="cover">
      <img src="{{FEATURED_IMAGE}}" alt="Imagen destacada" loading="lazy" />
    </div>

    <p class="summary">{{ARTICLE_SUMMARY}}</p>

    <main id="content" class="article">
      <!-- Contenido del artículo (HTML) -->
      {{ARTICLE_CONTENT}}
      <!-- /Contenido del artículo -->

      <div class="tags">
        {{TAGS_HTML}}
      </div>
    </main>

    <footer class="article-footer">
      © {{PUBLISH_DATE}} · Publicado por {{AUTHOR}} · Categoría: {{CATEGORY}}
    </footer>
  </div>
</body>
</html>
