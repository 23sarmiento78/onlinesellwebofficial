    <script>
        // Configuraci√≥n de Auth0
        const auth0Config = {
            domain: "dev-b0qip4vee7sg3q7e.us.auth0.com",
            clientId: "3X8sfPyJFDFhKetUdmn6gEs6tPH2lCab",
            authorizationParams: {
                redirect_uri: window.location.origin + "/admin/"
            },
            cacheLocation: "localstorage"
        };

        // Variable global para el cliente Auth0
        let auth0Client = null;

        // Funci√≥n para verificar si el SDK se carg√≥ correctamente
        function checkSDKLoaded() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50; // 5 segundos
                
                const check = () => {
                    attempts++;
                    
                    if (typeof auth0 !== 'undefined' && auth0.createAuth0Client) {
                        console.log("‚úÖ SDK de Auth0 cargado correctamente");
                        resolve(auth0);
                    } else if (attempts >= maxAttempts) {
                        reject(new Error("SDK de Auth0 no se pudo cargar despu√©s de 5 segundos"));
                    } else {
                        setTimeout(check, 100);
                    }
                };
                
                check();
            });
        }

        // Funci√≥n para inicializar el cliente Auth0
        const configureClient = async () => {
            try {
                console.log("üîê Inicializando Auth0...");
                console.log("üìã Configuraci√≥n:", auth0Config);
                
                // Esperar a que el SDK se cargue
                const auth0SDK = await checkSDKLoaded();
                
                console.log("‚úÖ Auth0 SDK disponible");
                console.log("üîß M√©todos disponibles:", Object.keys(auth0SDK));
                
                // Crear el cliente
                auth0Client = await auth0SDK.createAuth0Client(auth0Config);
                console.log("‚úÖ Auth0 client creado:", auth0Client);
                
                return auth0Client;
            } catch (error) {
                console.error("‚ùå Error inicializando Auth0:", error);
                throw error;
            }
        };

        // Funciones de utilidad
        function showSection(sectionId) {
            // Ocultar todas las secciones
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('articles-section').classList.add('hidden');
            document.getElementById('forum-section').classList.add('hidden');
            
            // Mostrar la secci√≥n solicitada
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Funciones para cargar datos
        async function loadStats() {
            try {
                const token = await auth0Client.getTokenSilently();
                const response = await fetch('/.netlify/functions/admin-api/stats', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('total-articles').textContent = stats.articles || 0;
                    document.getElementById('total-posts').textContent = stats.posts || 0;
                    document.getElementById('total-views').textContent = stats.views || 0;
                    document.getElementById('linkedin-posts').textContent = stats.linkedinPosts || 0;
                }
            } catch (error) {
                console.error("Error cargando estad√≠sticas:", error);
            }
        }

        async function loadArticles() {
            try {
                const token = await auth0Client.getTokenSilently();
                const response = await fetch('/.netlify/functions/admin-api/articles', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const articlesList = document.getElementById('articles-feed');
                    
                    if (data.articles && data.articles.length > 0) {
                        articlesList.innerHTML = data.articles.map(article => `
                            <div class="card">
                                <div class="card-title">${article.title}</div>
                                <div class="card-meta">Creado: ${new Date(article.createdAt).toLocaleDateString()}</div>
                                <div class="card-content">${article.description}</div>
                            </div>
                        `).join('');
                    } else {
                        articlesList.innerHTML = '<p>No hay art√≠culos publicados.</p>';
                    }
                }
            } catch (error) {
                console.error("Error cargando art√≠culos:", error);
                document.getElementById('articles-feed').innerHTML = '<p>Error al cargar art√≠culos.</p>';
            }
        }

        async function loadForumPosts() {
            try {
                const token = await auth0Client.getTokenSilently();
                const response = await fetch('/.netlify/functions/admin-api/forum-posts', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const postsList = document.getElementById('forum-feed');
                    
                    if (data.posts && data.posts.length > 0) {
                        postsList.innerHTML = data.posts.map(post => `
                            <div class="card">
                                <div class="card-title">${post.title}</div>
                                <div class="card-meta">Categor√≠a: ${post.category} | Creado: ${new Date(post.createdAt).toLocaleDateString()}</div>
                                <div class="card-content">${post.content}</div>
                            </div>
                        `).join('');
                    } else {

                    }

                console.error("Error cargando publicaciones del foro:", error);
                document.getElementById('forum-feed').innerHTML = '<p>Error al cargar publicaciones.</p>';
            }
        }

        // Funciones para crear/editar/eliminar contenido
        async function createArticle(articleData) {
            try {
                const token = await auth0Client.getTokenSilently();
                const response = await fetch('/.netlify/functions/admin-api/articles', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(articleData)
                });
                
                if (response.ok) {
                    alert('Art√≠culo creado exitosamente');
                    closeModal('article-modal');
                    loadArticles();
                    loadStats();
                } else {
                    alert('Error al crear el art√≠culo');
                }
            } catch (error) {
                console.error("Error creando art√≠culo:", error);
                alert('Error al crear el art√≠culo');
            }

        async function editArticle(articleId) {
            try {
                const token = await auth0Client.getTokenSilently();
                const response = await fetch(`/.netlify/functions/admin-api/articles/${articleId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const article = await response.json();
                    
                    // Llenar el formulario con los datos del art√≠culo
                    document.getElementById('article-title').value = article.title;
                    document.getElementById('article-description').value = article.description;
                    document.getElementById('article-content').value = article.content;
                    document.getElementById('article-tags').value = article.tags.join(', ');
                    document.getElementById('article-image').value = article.image || '';
                    
                    // Cambiar el t√≠tulo del modal
                    document.getElementById('article-modal-title').textContent = 'Editar Art√≠culo';
                    
                    // Agregar el ID del art√≠culo al formulario
                    document.getElementById('article-form').setAttribute('data-article-id', articleId);
                    
                    showModal('article-modal');
                } else {

                console.error("Error cargando art√≠culo:", error);
                alert('Error al cargar el art√≠culo');

        async function deleteArticle(articleId) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar este art√≠culo?')) {
                return;
            }
            
            try {
                const token = await auth0Client.getTokenSilently();

                    loadArticles();
                    loadStats();

        // Aplicaci√≥n principal
        class AdminApp {
            constructor() {
                this.auth0 = null;
                this.init();
            }

            async init() {
                try {
                    console.log("üöÄ Iniciando AdminApp...");
                    
                    // Inicializar Auth0
                    this.auth0 = await configureClient();
                    console.log("‚úÖ Auth0 inicializado en AdminApp");
                    
                    // Configurar eventos
                    this.setupEventListeners();
                    
                    // Manejar callback
                    await this.handleAuthenticationCallback();
                    
                    // Actualizar UI
                    await this.updateUI();
                    
                } catch (error) {
                    console.error("‚ùå Error en AdminApp.init:", error);
                    this.showError("Error al inicializar la aplicaci√≥n: " + error.message);

                        console.log("üëÜ Bot√≥n de logout clickeado");
                        this.logout();
                    });
                }

                // Botones de navegaci√≥n
                document.getElementById('new-article-btn').addEventListener('click', () => {

                    loadArticles();
                });

                document.getElementById('new-forum-post-btn').addEventListener('click', () => {

            async handleAuthenticationCallback() {
                console.log("üîÑ Verificando callback...");

                    try {

                    }
                }
            }

            async updateUI() {
                console.log("üé® Actualizando UI...");
                
                try {
                    const isAuthenticated = await this.auth0.isAuthenticated();
                    console.log("üîê Estado de autenticaci√≥n:", isAuthenticated);
                    
                    // Ocultar loading
                    document.getElementById('loading-section').classList.add('hidden');
                    
                    if (isAuthenticated) {
                        this.showAuthenticatedUI();

                        this.showLoginUI();
                    }

                    console.error("‚ùå Error actualizando UI:", error);
                    this.showLoginUI();
                }
            }

            showAuthenticatedUI() {
                console.log("üë§ Mostrando UI autenticada");
                
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('user-controls').classList.remove('hidden');
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                
                this.loadUserInfo();
                this.loadStats();
                this.checkLinkedInStatus();
            }

            showLoginUI() {
                console.log("üîì Mostrando UI de login");
                
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('user-controls').classList.add('hidden');
                document.getElementById('user-info').classList.add('hidden');
                document.getElementById('dashboard').classList.add('hidden');
            }

            showError(message) {
                document.getElementById('loading-section').classList.add('hidden');
                document.getElementById('error-message').textContent = message;
                document.getElementById('error-section').classList.remove('hidden');
            }

            async loadUserInfo() {
                try {
                    const user = await this.auth0.getUser();
                    console.log("üë§ Usuario:", user);
                    
                    document.getElementById('profile-name').textContent = user.name || user.nickname || 'Usuario';
                    document.getElementById('profile-email').textContent = user.email || 'No disponible';
                } catch (error) {
                    console.error("‚ùå Error cargando usuario:", error);
                }
            }

            async loadStats() {
                await loadStats();
            }

            async checkLinkedInStatus() {
                // Verificar si hay token de LinkedIn guardado
                const linkedinToken = localStorage.getItem('linkedin_token');
                const statusElement = document.getElementById('profile-linkedin-status');
                const statusText = document.getElementById('linkedin-status-text');
                const connectBtn = document.getElementById('connect-linkedin-btn');
                
                if (linkedinToken) {
                    // Verificar si el token es v√°lido
                    try {
                        const response = await fetch('/.netlify/functions/linkedin-api/verify', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                accessToken: linkedinToken
                            })
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            if (data.valid) {
                                statusElement.className = 'linkedin-status linkedin-connected';
                                statusText.textContent = 'Conectado';
                                connectBtn.textContent = 'Reconectar LinkedIn';
                                
                                // Mostrar informaci√≥n del perfil si est√° disponible
                                const profile = localStorage.getItem('linkedin_profile');
                                if (profile) {
                                    const profileData = JSON.parse(profile);
                                    console.log('üë§ Perfil de LinkedIn:', profileData);
                                    document.getElementById('profile-avatar').src = profileData.pictureUrl;
                                }
                            } else {
                                // Token inv√°lido, limpiar
                                localStorage.removeItem('linkedin_token');
                                localStorage.removeItem('linkedin_profile');
                                this.showLinkedInDisconnected();
                            }
                        } else {
                            this.showLinkedInDisconnected();
                        }
                    } catch (error) {
                        console.error('Error verificando token de LinkedIn:', error);
                        this.showLinkedInDisconnected();
                    }
                } else {
                    this.showLinkedInDisconnected();
                }
            }

            showLinkedInDisconnected() {
                const statusElement = document.getElementById('profile-linkedin-status');
                const statusText = document.getElementById('linkedin-status-text');
                const connectBtn = document.getElementById('connect-linkedin-btn');
                
                statusElement.className = 'linkedin-status linkedin-disconnected';
                statusText.textContent = 'Desconectado';
                connectBtn.textContent = 'Conectar LinkedIn';
            }

            async connectLinkedIn() {
                // Redirigir a la p√°gina de autorizaci√≥n de LinkedIn
                const clientId = '77w90bvizsj1y9'; // Credenciales reales de LinkedIn
                const redirectUri = encodeURIComponent(window.location.origin + '/admin/');
                const scope = encodeURIComponent('openid profile w_member_social email');
                const state = Math.random().toString(36).substring(7);
                
                localStorage.setItem('linkedin_state', state);
                
                const authUrl = `https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}&state=${state}&scope=${scope}`;
                
                console.log('üîó Redirigiendo a LinkedIn:', authUrl);
                window.location.href = authUrl;
            }

            async createLinkedInPost() {
                const linkedinToken = localStorage.getItem('linkedin_token');
                if (!linkedinToken) {
                    alert('Primero debes conectar tu cuenta de LinkedIn');
                    return;
                }

                const content = prompt('Escribe el contenido para tu publicaci√≥n de LinkedIn:');
                if (!content) return;

                try {
                    const response = await fetch('/.netlify/functions/linkedin-api/post', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${await this.auth0.getTokenSilently()}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            content: content,
                            accessToken: linkedinToken
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            alert('‚úÖ Publicaci√≥n creada exitosamente en LinkedIn');
                            this.loadStats();
                        } else {
                            alert('‚ùå Error: ' + result.message);
                        }
                    } else {
                        alert('‚ùå Error al crear la publicaci√≥n en LinkedIn');
                    }
                } catch (error) {
                    console.error("Error creando publicaci√≥n en LinkedIn:", error);
                    alert('‚ùå Error al crear la publicaci√≥n en LinkedIn');
                }
            }

            async login() {
                try {
                    console.log("üîê Iniciando login...");
                    await this.auth0.loginWithRedirect();
                } catch (error) {
                    console.error("‚ùå Error en login:", error);
                }
            }

            async logout() {
                try {
                    console.log("üö™ Iniciando logout...");
                    await this.auth0.logout({
                        logoutParams: {
                            returnTo: window.location.origin
                        }
                    });
                } catch (error) {
                    console.error("‚ùå Error en logout:", error);
                }
            }
        }

        });
