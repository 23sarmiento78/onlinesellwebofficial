<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Social Admin</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .admin-bg-blur {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      background: url('/logos-he-imagenes/programacion.jpeg') center center/cover no-repeat;
      filter: blur(16px) brightness(0.7);
      opacity: 0.85;
      pointer-events: none;
    }
    .centered {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    .login-form {
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(37,99,235,0.10);
      padding: 40px 32px 32px 32px;
      max-width: 350px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      position: relative;
    }
    .login-logo {
      width: 110px;
      height: 110px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      background: #fff;
      padding: 8px;
    }
    .login-form h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 10px;
    }
    .login-form label {
      width: 100%;
      font-weight: 500;
      color: #475569;
      font-size: 1rem;
      margin-bottom: 2px;
    }
    .login-form input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1.5px solid #e2e8f0;
      font-size: 1rem;
      margin-bottom: 10px;
      background: #f8fafc;
      transition: border 0.2s;
    }
    .login-form input:focus {
      border: 1.5px solid #2563eb;
      outline: none;
      background: #fff;
    }
    .btn-filled {
      width: 100%;
      margin-top: 8px;
    }
    .error-message {
      color: #e11d48;
      font-size: 0.95rem;
      min-height: 20px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .login-form { padding: 24px 8px; }
      .login-logo { width: 80px; height: 80px; }
    }
  </style>
</head>
<body>
  <div class="admin-bg-blur"></div>
  <div id="login-section" class="centered">
    <form id="local-login-form" class="login-form">
      <img src="/logos-he-imagenes/logonegro-Photoroom.png" alt="Logo" class="login-logo" />
      <h2>Iniciar sesión</h2>
      <label>Email:<br><input type="email" id="login-email" required></label>
      <label>Contraseña:<br><input type="password" id="login-password" required></label>
      <button type="submit" class="btn-filled">Entrar</button>
      <div id="login-error" class="error-message"></div>
    </form>
  </div>
  <div id="admin-app" class="admin-layout" style="display:none">
    <aside class="sidebar social-sidebar">
      <div class="sidebar-header">
        <img src="/logos-he-imagenes/logonegro-Photoroom.png" alt="Logo" class="sidebar-logo" style="height:48px;object-fit:contain;" />
        <h2>Admin</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="#" class="active"><i class="fa-solid fa-house"></i> Inicio</a></li>
          <li><a href="#article-form"><i class="fa-solid fa-pen"></i> Nuevo Artículo</a></li>
          <li><a href="#forum-form"><i class="fa-solid fa-comments"></i> Nuevo Post Foro</a></li>
          <li><a href="#"><i class="fa-solid fa-user-group"></i> Comunidad</a></li>
          <li><a href="#"><i class="fa-solid fa-bell"></i> Notificaciones</a></li>
        </ul>
      </nav>
      <div class="sidebar-user">
        <span id="user-email"></span>
        <button id="logout-btn" class="btn-filled">Cerrar sesión</button>
      </div>
    </aside>
    <main class="main-feed social-feed">
      <section class="feed-section">
        <h2>Feed de Artículos</h2>
        <div id="latest-articles" class="feed-list"></div>
      </section>
      <section class="feed-section">
        <h2>Feed del Foro</h2>
        <div id="latest-forum-posts" class="feed-list"></div>
      </section>
      <section class="form-section">
        <h3>Crear Artículo</h3>
        <form id="article-form">
          <label>Título:<br><input type="text" id="article-title" required></label><br>
          <label>Contenido:<br><textarea id="article-content" required></textarea></label><br>
          <label>Autor:<br><input type="text" id="article-author" required></label><br>
          <label>Descripción SEO:<br><input type="text" id="article-seo-description" maxlength="160" required></label><br>
          <label>Palabras clave SEO (separadas por coma):<br><input type="text" id="article-seo-keywords" required></label><br>
          <label>Imagen destacada (URL):<br><input type="url" id="article-image"></label><br>
          <button type="submit" class="btn-filled">Publicar artículo</button>
        </form>
        <div id="article-result"></div>
      </section>
      <section class="form-section">
        <h3>Crear Publicación en el Foro</h3>
        <form id="forum-form">
          <label>Título:<br><input type="text" id="forum-title" required></label><br>
          <label>Contenido:<br><textarea id="forum-content" required></textarea></label><br>
          <label>Autor:<br><input type="text" id="forum-author" required></label><br>
          <label>Etiquetas (separadas por coma):<br><input type="text" id="forum-tags"></label><br>
          <button type="submit" class="btn-filled">Publicar en el foro</button>
        </form>
        <div id="forum-result"></div>
      </section>
    </main>
    <aside class="metrics-panel social-widgets">
      <h2>Panel Social</h2>
      <div class="widget-box">
        <button id="linkedin-connect-btn" class="btn-filled"><i class="fa-brands fa-linkedin"></i> Conectar LinkedIn</button>
        <span id="linkedin-status" style="margin-left:10px;font-size:0.98em;color:#2563eb;"></span>
      </div>
      <div class="widget-box">
        <button id="linkedin-publish-btn" class="btn-outline"><i class="fa-brands fa-linkedin"></i> Publicar en LinkedIn</button>
      </div>
      <div class="widget-box">
        <button class="btn-outline" disabled><i class="fa-solid fa-user-plus"></i> Invitar usuario</button>
      </div>
      <div class="widget-box">
        <button class="btn-outline" disabled><i class="fa-solid fa-chart-line"></i> Ver estadísticas</button>
      </div>
      <div class="widget-box">
        <button class="btn-outline" disabled><i class="fa-solid fa-gear"></i> Configuración</button>
      </div>
      <div id="metrics-content">
        <p>Próximamente: integración con Analytics y más widgets sociales.</p>
      </div>
    </aside>
  </div>
  <script src="/js/admin-app-new.js"></script>
  <script>
// LinkedIn OAuth y publicación
const LINKEDIN_CLIENT_ID = '77w90bvizsj1y9'; // Cambia por tu client_id real
const LINKEDIN_REDIRECT_URI = 'https://service.hgaruna.org/linkedin-callback.html';
const LINKEDIN_SCOPE = 'w_member_social r_liteprofile';
const linkedinConnectBtn = document.getElementById('linkedin-connect-btn');
const linkedinStatus = document.getElementById('linkedin-status');
const linkedinPublishBtn = document.getElementById('linkedin-publish-btn');

function updateLinkedInStatus() {
  const token = localStorage.getItem('linkedin_token');
  if (token) {
    linkedinStatus.textContent = 'Conectado';
    linkedinConnectBtn.textContent = 'Desconectar LinkedIn';
    linkedinConnectBtn.classList.remove('btn-filled');
    linkedinConnectBtn.classList.add('btn-outline');
    linkedinPublishBtn.disabled = false;
  } else {
    linkedinStatus.textContent = 'No conectado';
    linkedinConnectBtn.textContent = 'Conectar LinkedIn';
    linkedinConnectBtn.classList.add('btn-filled');
    linkedinConnectBtn.classList.remove('btn-outline');
    linkedinPublishBtn.disabled = true;
  }
}

linkedinConnectBtn.onclick = function() {
  const token = localStorage.getItem('linkedin_token');
  if (token) {
    localStorage.removeItem('linkedin_token');
    updateLinkedInStatus();
    return;
  }
  const state = Math.random().toString(36).substring(2);
  localStorage.setItem('linkedin_state', state);
  const authUrl = `https://www.linkedin.com/oauth/v2/authorization?response_type=code&client_id=${LINKEDIN_CLIENT_ID}&redirect_uri=${encodeURIComponent(LINKEDIN_REDIRECT_URI)}&state=${state}&scope=${encodeURIComponent(LINKEDIN_SCOPE)}`;
  window.location.href = authUrl;
};

// Procesar callback de LinkedIn
(function handleLinkedInCallback() {
  const params = new URLSearchParams(window.location.search);
  if (params.has('code') && params.has('state')) {
    const code = params.get('code');
    const state = params.get('state');
    if (state === localStorage.getItem('linkedin_state')) {
      fetch('/.netlify/functions/linkedin-api/auth', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'exchange', code, redirectUri: LINKEDIN_REDIRECT_URI })
      })
      .then(res => res.json())
      .then(data => {
        if (data.access_token) {
          localStorage.setItem('linkedin_token', data.access_token);
          window.history.replaceState({}, document.title, window.location.pathname);
          updateLinkedInStatus();
          alert('¡Conexión con LinkedIn exitosa!');
        } else {
          alert('Error al conectar con LinkedIn');
        }
      });
    }
  }
})();

linkedinPublishBtn.onclick = function() {
  const token = localStorage.getItem('linkedin_token');
  if (!token) return alert('Primero conecta tu cuenta de LinkedIn');
  const content = prompt('Escribe el contenido para publicar en LinkedIn:');
  if (!content) return;
  fetch('/.netlify/functions/linkedin-api', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ action: 'publish', token, content })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert('¡Publicado en LinkedIn!');
    } else {
      alert('Error al publicar en LinkedIn');
    }
  });
};

updateLinkedInStatus();
  </script>
</body>
</html>
