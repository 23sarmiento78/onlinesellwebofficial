<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div id="admin-app" class="admin-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="/logos-he-imagenes/logo-sell.png" alt="Logo" class="sidebar-logo">
        <h2>Admin</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="#" class="active">Inicio</a></li>
          <li><a href="#article-form">Nuevo Artículo</a></li>
          <li><a href="#forum-form">Nuevo Post Foro</a></li>
        </ul>
      </nav>
      <div class="sidebar-user">
        <span id="user-email"></span>
        <button id="logout-btn" class="btn-filled">Cerrar sesión</button>
      </div>
    </aside>
    <main class="main-feed">
      <section class="feed-section">
        <h2>Últimos Artículos</h2>
        <div id="latest-articles" class="feed-list"></div>
      </section>
      <section class="feed-section">
        <h2>Últimos Posts del Foro</h2>
        <div id="latest-forum-posts" class="feed-list"></div>
      </section>
      <section class="form-section">
        <h3>Crear Artículo</h3>
        <form id="article-form">
          <label>Título:<br><input type="text" id="article-title" required></label><br>
          <label>Contenido:<br><textarea id="article-content" required></textarea></label><br>
          <label>Autor:<br><input type="text" id="article-author" required></label><br>
          <label>Descripción SEO:<br><input type="text" id="article-seo-description" maxlength="160" required></label><br>
          <label>Palabras clave SEO (separadas por coma):<br><input type="text" id="article-seo-keywords" required></label><br>
          <label>Imagen destacada (URL):<br><input type="url" id="article-image"></label><br>
          <button type="submit" class="btn-filled">Publicar artículo</button>
        </form>
        <div id="article-result"></div>
      </section>
      <section class="form-section">
        <h3>Crear Publicación en el Foro</h3>
        <form id="forum-form">
          <label>Título:<br><input type="text" id="forum-title" required></label><br>
          <label>Contenido:<br><textarea id="forum-content" required></textarea></label><br>
          <label>Autor:<br><input type="text" id="forum-author" required></label><br>
          <label>Etiquetas (separadas por coma):<br><input type="text" id="forum-tags"></label><br>
          <button type="submit" class="btn-filled">Publicar en el foro</button>
        </form>
        <div id="forum-result"></div>
      </section>
    </main>
    <aside class="metrics-panel">
      <h2>Métricas</h2>
      <div id="metrics-content">
        <p>Próximamente: integración con Analytics.</p>
      </div>
    </aside>
  </div>
  <div id="login-section">
    <button id="login-btn" class="btn-filled">Iniciar sesión</button>
  </div>
  <div class="hidden" id="gated-content">
    <p>
      Estás viendo este contenido porque estás <strong>logueado</strong>.
    </p>
    <label>
      Access token:
      <pre id="ipt-access-token"></pre>
    </label>
    <label>
      User profile:
      <pre id="ipt-user-profile"></pre>
    </label>
  </div>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <script src="/js/admin-app-new.js"></script>
</body>
</html>
