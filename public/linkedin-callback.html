<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando con LinkedIn...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .success {
            background: rgba(0, 255, 0, 0.2);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Conectando con LinkedIn...</h2>
        <p id="status">Procesando autorizaci√≥n...</p>
        <div id="error-container" class="error" style="display: none;"></div>
        <div id="success-container" class="success" style="display: none;"></div>
        <div id="buttons" style="display: none;">
            <button class="btn" onclick="goToAdmin()">Ir al Panel de Administraci√≥n</button>
            <button class="btn" onclick="window.close()">Cerrar</button>
        </div>
    </div>

    <script>
        // Funci√≥n para obtener par√°metros de la URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Funci√≥n para mostrar error
        function showError(message) {
            document.getElementById('status').textContent = 'Error en la conexi√≥n';
            document.getElementById('error-container').textContent = message;
            document.getElementById('error-container').style.display = 'block';
            document.getElementById('buttons').style.display = 'block';
        }

        // Funci√≥n para mostrar √©xito
        function showSuccess(message) {
            document.getElementById('status').textContent = '¬°Conectado exitosamente!';
            document.getElementById('success-container').textContent = message;
            document.getElementById('success-container').style.display = 'block';
            document.getElementById('buttons').style.display = 'block';
        }

        // Funci√≥n para ir al panel de administraci√≥n
        function goToAdmin() {
            // Cerrar la ventana si est√° en popup
            if (window.opener) {
                window.opener.location.href = '/admin/';
                window.close();
            } else {
                window.location.href = '/admin/';
            }
        }

        // Procesar la autorizaci√≥n de LinkedIn
        async function processLinkedInAuth() {
            try {
                const code = getUrlParameter('code');
                const state = getUrlParameter('state');
                const error = getUrlParameter('error');
                const errorDescription = getUrlParameter('error_description');

                // Verificar si hay error
                if (error) {
                    showError(`Error de LinkedIn: ${errorDescription || error}`);
                    return;
                }

                // Verificar si tenemos el c√≥digo de autorizaci√≥n
                if (!code) {
                    showError('No se recibi√≥ el c√≥digo de autorizaci√≥n de LinkedIn');
                    return;
                }

                // Verificar el estado para seguridad
                const savedState = localStorage.getItem('linkedin_state');
                if (state !== savedState) {
                    showError('Error de seguridad: estado no v√°lido');
                    return;
                }

                console.log('üîó Procesando autorizaci√≥n de LinkedIn...');
                console.log('üìã C√≥digo:', code);
                console.log('üîí Estado:', state);

                // Intercambiar c√≥digo por token de acceso
                const response = await fetch('/.netlify/functions/linkedin-api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        redirectUri: window.location.origin + '/linkedin-callback.html'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.success) {
                        // Guardar el token de acceso
                        localStorage.setItem('linkedin_token', data.accessToken);
                        localStorage.setItem('linkedin_profile', JSON.stringify(data.profile));
                        
                        showSuccess('Tu cuenta de LinkedIn ha sido conectada exitosamente. Redirigiendo al panel...');
                        
                        // Limpiar el estado
                        localStorage.removeItem('linkedin_state');
                        
                        console.log('‚úÖ LinkedIn conectado exitosamente');
                        console.log('üë§ Perfil:', data.profile);
                        
                        // Redirigir autom√°ticamente despu√©s de 2 segundos
                        setTimeout(() => {
                            goToAdmin();
                        }, 2000);
                    } else {
                        showError('Error al obtener el token de acceso: ' + data.message);
                    }
                } else {
                    const errorData = await response.json();
                    showError('Error en el servidor: ' + (errorData.message || 'Error desconocido'));
                }

            } catch (error) {
                console.error('‚ùå Error procesando autorizaci√≥n:', error);
                showError('Error de conexi√≥n: ' + error.message);
            }
        }

        // Iniciar el proceso cuando la p√°gina se carga
        document.addEventListener('DOMContentLoaded', processLinkedInAuth);
    </script>
</body>
</html>
