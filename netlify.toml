[build]
  command = "npm run build"
  publish = "build"
  functions = "functions"

[build.environment]
  NODE_VERSION = "18"

# Auth0 integration for admin panel

[functions]
  directory = "functions"
  # Variables específicas para funciones (más limitadas)
  [functions.environment]
    NETLIFY_DATABASE_URL = ""
    INDEXNOW_KEY = ""
    INDEXNOW_HOST = "hgaruna.org"

[functions.admin-api]
  included_files = ["public/data/**"]



[functions.linkedin-api]
  included_files = ["public/data/**"]

[functions.auth0-callback]
  included_files = ["public/data/**"]

# Redirects para React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirects específicos para archivos estáticos
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

# Headers de seguridad y caché
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/asset-manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=0"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=0"

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/logo*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/logos-he-imagenes/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Headers de seguridad para toda la aplicación
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers específicos para admin
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[plugins]]
  package = "netlify-plugin-formspree"

