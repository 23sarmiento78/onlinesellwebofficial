[build]
  command = "npm run build"
  publish = "dist"
  functions = "functions"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "functions"
  # Variables específicas para funciones (más limitadas)
  [functions.environment]
    NETLIFY_DATABASE_URL = ""
    INDEXNOW_KEY = ""
    INDEXNOW_HOST = "service.hgaruna.org"

[functions.admin-api]
  included_files = ["public/data/**"]

[functions.linkedin-api]
  included_files = ["public/data/**"]

[functions.auth0-callback]
  included_files = ["public/data/**"]

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/legal"
  to = "/legal/"
  status = 200

[[redirects]]
  from = "/planes"
  to = "/planes/"
  status = 200

[[redirects]]
  from = "/mi-experiencia"
  to = "/mi-experiencia/"
  status = 200

[[redirects]]
  from = "/contacto"
  to = "/contacto.html"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

[[redirects]]
  from = "/admin/*"
  to = "/admin.html"
  status = 200

[[redirects]]
  from = "/blog/:slug"
  to = "/foro/articulos/:slug"
  status = 301

[[redirects]]
  from = "/blog/:slug/"
  to = "/foro/articulos/:slug"
  status = 301

[[headers]]
  for = "/admin.html"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/logos-he-imagenes/*"
