[build]
  command = "npm run build"
  publish = "public"

[[redirects]]
  from = "http://onlinesellweb.netlify.app/*"
  to = "https://onlinesellweb.netlify.app/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/legal"
  to = "/legal.html"
  status = 200

[[redirects]]
  from = "/planes"
  to = "/planes.html"
  status = 200

[[redirects]]
  from = "/mi-experiencia"
  to = "/mi-experiencia.html"
  status = 200

[[redirects]]
  from = "/contacto"
  to = "/contacto.html"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/path/to/your/sitemap.xml"
  status = 200
  force = true

  [[plugins]]
package = "@netlify/plugin-sitemap"

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

[[headers]]
  for = "/*"
    [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;"

[[plugins]]
  package = "netlify-plugin-formspree"

[functions]
  directory = "functions"

[plugins.inputs]
buildDir = "public"
exclude = [
  './build-dir/path-to/file.html',  # Ejemplo de archivo a excluir
  '**/**/child-one.html'  # Ejemplo de patr√≥n glob
]
# filePath = "some/subfolder/sitemap.xml"  # Solo si necesitas una subcarpeta

[[plugins]]
package = "@netlify/plugin-sitemap"

  [plugins.inputs]
  buildDir = "public"
  changeFreq = "daily"
  priority = 0.5
  baseUrl = "https://onlinesellweb.netlify.app/"
  urlPrefix = "/es/"