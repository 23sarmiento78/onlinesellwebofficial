[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "functions"
  # Variables específicas para funciones (más limitadas)
  [functions.environment]
    NETLIFY_DATABASE_URL = ""
    ADMIN_TOKEN = ""
    INDEXNOW_KEY = ""
    INDEXNOW_HOST = "service.hgaruna.org"

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/legal"
  to = "/legal/"
  status = 200

[[redirects]]
  from = "/planes"
  to = "/planes/"
  status = 200

[[redirects]]
  from = "/mi-experiencia"
  to = "/mi-experiencia/"
  status = 200

[[redirects]]
  from = "/contacto"
  to = "/contacto.html"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200

[[redirects]]
  from = "/admin/"
  to = "/admin.html"
  status = 200

[[redirects]]
  from = "/api/admin/*"
  to = "/.netlify/functions/admin-api/:splat"
  status = 200

[[redirects]]
  from = "/admin-api/*"
  to = "/.netlify/functions/admin-api/:splat"
  status = 200

[[headers]]
  for = "/admin.html"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/logos-he-imagenes/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.html"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

